<!DOCTYPE html>

<html lang="id">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Video Listing and Favorites</title>



</head>

<body>

<!-- Halaman Utama -->

<div class="container">

   

    <!-- Dropdown Filter -->

    <div class="dropdown">

        <label for="categoryFilter">Filter by: </label>

        <select id="categoryFilter" onchange="filterVideos()">

            <option value="all">All Videos</option>

            <option value="trending">Trending</option>

            <option value="archive">Archive</option>

            <option value="ranking">Ranking</option>

            <option value="realtime">Realtime</option>

        </select>

    </div>

    <!-- Grid untuk Video -->

    <div id="videoGrid" class="video-grid"></div>

    <!-- Tombol Floating ke Halaman Favorit -->

    <button class="floating-btn" onclick="window.location.href = '#favorites';">⛓️</button>

    <!-- Pagination -->

    <div id="pagination" class="pagination">

        <button id="nextBtn" onclick="nextPage()">Next</button>

    </div>

</div>

<!-- Halaman Favorit (Ditaruh di bagian bawah di sini) -->

<div id="favorites" style="display:none;">

    <h1>Favorite Videos</h1>

    <div id="favoriteGrid" class="video-grid"></div>

    <div id="noFavoritesMessage"></div>

    <a href="#" class="backBtn" onclick="window.location.href = '#';">Kembali ke Halaman Utama</a>

</div>


</body>

  </html>
